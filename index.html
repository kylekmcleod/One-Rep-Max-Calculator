<!DOCTYPE html>
<html>
<head>
    <title>One Rep Max Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>One Rep Max Calculator</h1>

        <div class="input-group">
            <label for="weight">Weight (lbs):</label>
            <input id="weight" type="number" placeholder="Enter weight" />
        </div>

        <div class="input-group">
            <label for="reps">Repetitions:</label>
            <input id="reps" type="number" placeholder="Enter number of reps" />
        </div>
        
        <button onclick="calcMax()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calcMax() {
            const weight = document.getElementById('weight').value;
            const reps = document.getElementById('reps').value;

            const max = (weight * (1 + 0.0333 * reps)).toFixed(1);
            document.getElementById('result').innerText = `Your One Rep Max is: ${max} lbs`;
        }
    </script>
</body>
</html>
